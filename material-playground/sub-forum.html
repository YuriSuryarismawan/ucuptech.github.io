<!DOCTYPE html>
<html lang="en">
<head>
	<title>Material-Playground</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<!-- Polymer -->
	<script src="./components/platform/platform.js"></script>
	
	<!-- Roboto-Font -->
	<link rel="import" href="./components/font-roboto/roboto.html">
	
	<!-- Font-Awesome -->
	<link rel="import" href="./components/font-awesome/awesome.html">

	<!-- CSSs -->
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/forum.css">
	<link rel="stylesheet" href="./css/custom.css">
	
	<!-- Polymer Components -->
	<link rel="import" href="./components/core-header-panel/core-header-panel.html">
	<link rel="import" href="./components/core-toolbar/core-toolbar.html">
	<link rel="import" href="./components/paper-shadow/paper-shadow.html">
	<link rel="import" href="./components/core-sidebar-tabs/core-sidebar-tabs.html">

</head>
<body unresolved>
	<core-header-panel mode="waterfall-tall" tallClass="medium-tall" navigation flex>
	<core-toolbar class="core-header">
	<a href="./index.html" class="bottom brand"><h2>Project-Forum</h2></a>
</core-toolbar>
<div class="container-fluid content">
	<section class="col-md-8 main">
		<section class="category"><h3 class="hidden">Category</h3>
			<section class="row forum">
				<div class="col-md-12">
					<div class="root">
						<a class="title" href="forums-topics.html">Ini Judul Topic</a>
						<p>
							Ini deskripsi topic
						</p>
						<a href="#" class="btn btn-md btn-success"><i class="fa fa-edit"></i> New Thread</a>
					</div>
					<!-- Start looping here -->
					<div class="root">
						<section class="topic"><h3 class="hidden">Thread Title</h3>
							<!-- Topic Header -->
							<header class="row topic-header">
								<div class="col-md-12">
									<table>
										<tbody>
											<tr>
												<td>
													<a class="title" href="./thread-view.html">Thread Title #1</a>
												</td>
												<td class="pull-right" valign="middle">
													<a href="#" title="Delete"><i class="fa fa-trash-o"></i></a>
												</td>
												<td class="pull-right" valign="middle">
													<a href="#" title="Edit"><i class="fa fa-edit"></i></a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</header>
							<!-- Topic Details -->
							<div class="row details table-responsive">
								<div class="col-md-12">
									<table class="table">
										<tbody>
											<tr>
												<th>STARTED</th>
												<th>LAST POST</th>
												<th>VIEWS</th>
												<th>REPLIES</th>
												<th>RATING</th>
												<th></th>
											</tr>
											<tr>
												<td>AuliaYF</td>
												<td>SpaceCaker</td>
												<td>40</td>
												<td>400</td>
												<td rowspan="2" valign="middle">
													5 <i class="fa fa-star"></i>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</section>
					</div>
					<!-- End looping here -->
				</div>
				<paper-shadow z="1"></paper-shadow>
			</section>
		</section>
	</section>
	<div class="col-md-1"></div>
	<aside class="col-md-3 sidebar">
		<h3 class="hidden">Sidebar</h3>
		<div class="root">
			<span class="pull-right tp">FORUMS</span>
			<ul>
				<li class="active">
					<div class="left-arrow"></div>
					<a href="sub-forum.html">Judul #1</a>
				</li>
				<li>
					<a href="sub-forum.html">Judul #2</a>
				</li>
				<li>
					<a href="sub-forum.html">Judul #3</a>
				</li>
				<li>
					<a href="sub-forum.html">Judul #4</a>
				</li>
				<li>
					<a href="sub-forum.html">Judul #5</a>
				</li>
			</ul>
		</div>
	</aside>
</div>
</core-header-panel>
</body>
</html>
